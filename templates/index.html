<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>音乐控制面板</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <h1><i class="fas fa-music"></i> 音乐控制面板</h1>
                <nav class="tab-nav">
                    <button class="tab-link active" data-tab="player-status"><i class="fas fa-play-circle"></i> 播放器状态</button>
                    <button class="tab-link" data-tab="music-library"><i class="fas fa-list-music"></i> 音乐库</button>
                    <button class="tab-link" data-tab="download-music"><i class="fas fa-download"></i> 下载新音乐</button>
                </nav>
                <button id="theme-toggle-button" class="theme-toggle-button" aria-label="切换主题">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                </button>
            </header>
            <main class="content-area">
                <section id="player-status-content" class="tab-content active">
                    <h2><i class="fas fa-info-circle"></i> 播放器状态</h2>
                    <div id="player-info" class="card-content">加载中...</div>
                </section>
                <section id="music-library-content" class="tab-content">
                    <h2><i class="fas fa-headphones"></i> 音乐库</h2>
                    <div id="music-library-feedback" class="download-feedback-container" style="margin-bottom: 15px;"></div>
                    <div id="music-library" class="card-content">加载中...</div>
                </section>
                <section id="download-music-content" class="tab-content">
                    <h2><i class="fas fa-cloud-download-alt"></i> 下载新音乐</h2>
                    <form id="download-form" class="card-content">
                        <div>
                            <label for="video-url"><i class="fab fa-youtube"></i> 视频链接 (YouTube/Bilibili):</label>
                            <input type="url" id="video-url" name="url" required placeholder="输入视频或播放列表链接">
                        </div>
                        <div class="form-group-enhanced-select">
                            <label for="playlist-choice-select"><i class="fas fa-folder-plus"></i> 指定播放列表 (可选):</label>
                            <select id="playlist-choice-select" name="playlist-choice-select">
                                <option value="">-- 作为单曲保存 --</option>
                                <option value="__NEW__">-- 创建新播放列表 --</option>
                            </select>
                            <input type="text" id="playlist-name" name="playlist" placeholder="输入新播放列表名称" style="display:none; margin-top: 8px;">
                        </div>
                        <button type="submit" class="action-button primary-action"><i class="fas fa-check-circle"></i> 开始下载</button>
                    </form>
                    <div id="download-feedback-container" class="download-feedback-container"></div>
                </section>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </body>
</html>
